{% extends "base.html" %}

{% block title %}Edit Produk - {{ product.name }} - Loot Pixel{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
  <div class="admin-header">
    <h2>Edit Produk</h2>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline">⬅️ Kembali ke Dashboard</a>
  </div>
  
  <div class="card">
    <form method="POST">
      <div class="form-group">
        <label for="name">Nama Produk:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Deskripsi:</label>
        <textarea id="description" name="description" rows="5" required class="form-control">{{ product.description }}</textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="{{ url_for('admin.delete_product', product_id=product.id) }}" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?');">Hapus Produk</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
