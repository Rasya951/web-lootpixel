{% extends 'base.html' %}

{% block title %}Login - Loot Pixel{% endblock %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  
  <form method="POST" action="{{ url_for('user.login') }}">
    <div class="form-group">
      <label for="email_or_username">Email or Username</label>
      <input type="text" class="form-control" id="email_or_username" name="email_or_username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
  <p class="mt-3">Don't have an account? <a href="{{ url_for('user.register') }}">Register here</a></p>
</div>
{% endblock %}
