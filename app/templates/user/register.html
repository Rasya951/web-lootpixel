{% extends 'base.html' %}

{% block title %}Register - Loot Pixel{% endblock %}

{% block content %}
<div class="container">
  <h1>Register</h1>
  
  <form method="POST" action="{{ url_for('user.register') }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    
    <div class="form-group">
      <label for="access_code">Access Code (optional)</label>
      <input type="text" class="form-control" id="access_code" name="access_code">
      <small class="form-text text-muted">If you have an access code, enter it here to add the product to your account.</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
  <p class="mt-3">Already have an account? <a href="{{ url_for('user.login') }}">Login here</a></p>
</div>
{% endblock %}
